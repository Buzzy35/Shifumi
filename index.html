<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Shifumi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1 class="tracking-in-expand-fwd">Shifumi</h1>

<div class="game">

<script src="js/script.js"></script>
